<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width +user-scalable=yes">
    <link href="https://awjin.github.io/stylish_markdown/css/base.css" rel="stylesheet" type="text/css">
    <link href="buttons.css" rel="stylesheet" type="text/css">
</head>

<body>
    <article>
        <h1>Pretty Buttons</h1>
        <p>Clickety click.</p>
        <p><a href="https://github.com/awjin/pretty_buttons/">Source</a></p>

        <h2>Regular</h2>
        <p><code>&lt;a class="button {color}"&gt;</code></p>
        <p>
            <a class="button medium red" href="#0">red</a>
            <a class="button medium green" href="#0">green</a>
            <a class="button medium yellow" href="#0">yellow</a>
            <a class="button medium blue" href="#0">blue</a>
        </p>

        <h2>Skeuomorphic</h2>
        <p><code>&lt;a class="button skeuomorphic {color}"&gt;</code></p>
        <p>
            <a class="button medium skeuomorphic red" href="#0">red</a>
            <a class="button medium skeuomorphic green" href="#0">green</a>
            <a class="button medium skeuomorphic yellow" href="#0">yellow</a>
            <a class="button medium skeuomorphic blue" href="#0">blue</a>
        </p>

        <h2>Sizes</h2>
        <p><code>&lt;a class="button skeuomorphic {size}"&gt;</code></p>
        <p>
            <a class="button large skeuomorphic" href="#0">size</a>
            <a class="button medium skeuomorphic" href="#0">size</a>
            <a class="button small skeuomorphic" href="#0">size</a>
        </p>
    </article>
</body>
</html>
