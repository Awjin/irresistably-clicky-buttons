<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width +user-scalable=yes">
    <link href="https://awjin.github.io/stylish_markdown/css/base.css" rel="stylesheet" type="text/css">
    <link href="buttons.css" rel="stylesheet" type="text/css">
</head>

<body>
    <article>
        <h1>Pretty Buttons</h1>
        <p><strong>Clickety click.</strong></p>
        <ol>
            <li>
                <p>
                    Shadow + motion
                    <br>
                    <a class="button large shadow motion yellow" href="#0">large</a>
                    <a class="button shadow motion teal" href="#0">medium</a>
                    <a class="button small shadow motion gray" href="#0">small</a>
                </p>
            </li>
            <li>
                <p>
                    No shadows + motion
                    <br>
                    <a class="button large motion yellow" href="#0">large</a>
                    <a class="button motion teal" href="#0">medium</a>
                    <a class="button small motion gray" href="#0">small</a>
                </p>
            </li>
            <li>
                <p>
                    Shadows + still
                    <br>
                    <a class="button large shadow yellow" href="#0">large</a>
                    <a class="button shadow teal" href="#0">medium</a>
                    <a class="button small shadow gray" href="#0">small</a>
                </p>
            </li>
            <li>
                <p>
                    No shadows + still
                    <br>
                    <a class="button large yellow" href="#0">large</a>
                    <a class="button teal" href="#0">medium</a>
                    <a class="button small gray" href="#0">small</a>
                </p>
            </li>
        </ol>
        <p><a href="https://github.com/awjin/pretty_buttons/">Source</a></p>
    </article>
</body>
</html>
