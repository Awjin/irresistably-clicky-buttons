<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    <link href="https://awjin.github.io/stylish-markdown/css/base.css" rel="stylesheet" type="text/css">
    <link href="buttons.css" rel="stylesheet" type="text/css">
    <title>Pretty Buttons | Awjin</title>
</head>

<body>
    <article>
        <h1>Pretty Buttons</h1>
        <p>Clickety click.</p>
        <p><a href="https://github.com/awjin/pretty_buttons/">Source</a></p>

        <h2>Regular</h2>
        <p><code>&lt;button class="button {color}"&gt;</code></p>
        <p>
            <button style="margin: 0 15px 15px 0;" class="button medium red">red</button>
            <button style="margin: 0 15px 15px 0;" class="button medium green">green</button>
            <button style="margin: 0 15px 15px 0;" class="button medium yellow">yellow</button>
            <button style="margin: 0 15px 15px 0;" class="button medium blue">blue</button>
        </p>

        <h2>Skeuomorphic</h2>
        <p><code>&lt;button class="button skeuomorphic {color}"&gt;</code></p>
        <p>
            <button style="margin: 0 15px 15px 0;" class="button medium skeuomorphic red">red</button>
            <button style="margin: 0 15px 15px 0;" class="button medium skeuomorphic green">green</button>
            <button style="margin: 0 15px 15px 0;" class="button medium skeuomorphic yellow">yellow</button>
            <button style="margin: 0 15px 15px 0;" class="button medium skeuomorphic blue">blue</button>
        </p>

        <h2>Sizes</h2>
        <p><code>&lt;button class="button skeuomorphic {size}"&gt;</code></p>
        <p>
            <button style="margin: 0 15px 15px 0;" class="button large skeuomorphic">size</button>
            <button style="margin: 0 15px 15px 0;" class="button medium skeuomorphic">size</button>
            <button style="margin: 0 15px 15px 0;" class="button small skeuomorphic">size</button>
        </p>
    </article>
</body>
</html>
