<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    <link rel="stylesheet" href="https://awjin.github.io/assets/css/base.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://awjin.github.io/stylish-markdown/js/base.js"></script>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/Awjin/awjin.github.io/master/assets/icons/favicon.ico">
    <title>Pretty Buttons | Awjin</title>
</head>

<body>
    <div id="main-page">
        <header>
            <a href="https://github.com/awjin/pretty-buttons/" class="button skeuomorphic medium blue">Source</a>
        </header>

        <article>
            <h1>Pretty Buttons</h1>
            <p>Clickety click.</p>

            <h2>Regular</h2>
            <p><code>&lt;button class="button {color}"&gt;</code></p>
            <p>
                <button style="margin: 0 15px 15px 0;" class="button medium red">strawberry</button>
                <button style="margin: 0 15px 15px 0;" class="button medium yellow">banana</button>
                <button style="margin: 0 15px 15px 0;" class="button medium green">apple</button>
            </p>

            <h2>Skeuomorphic</h2>
            <p><code>&lt;button class="button skeuomorphic {color}"&gt;</code></p>
            <p>
                <button style="margin: 0 15px 15px 0;" class="button medium skeuomorphic red">strawberry</button>
                <button style="margin: 0 15px 15px 0;" class="button medium skeuomorphic yellow">banana</button>
                <button style="margin: 0 15px 15px 0;" class="button medium skeuomorphic green">apple</button>
            </p>

            <h2>Sizes</h2>
            <p><code>&lt;button class="button skeuomorphic {size}"&gt;</code></p>
            <p>
                <button style="margin: 0 15px 15px 0;" class="button large skeuomorphic">size</button>
                <button style="margin: 0 15px 15px 0;" class="button medium skeuomorphic">size</button>
                <button style="margin: 0 15px 15px 0;" class="button small skeuomorphic">size</button>
            </p>
        </article>
    </div>

    <nav id="table-of-contents">
        <img id="smiley" src="https://awjin.github.io/assets/icons/smiley.svg" alt="smiley face" />
    </nav>
</body>
</html>
